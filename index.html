    <script>

        }
      }

    <style>
      /* Smooth scrolling for anchor links */

      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.5, 0, 0, 1);
      }
      .reveal.active {
